<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация и Авторизация</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-button" onclick="openTab('register')">
          Регистрация
        </button>
        <button class="tab-button" onclick="openTab('login')">Войти</button>
      </div>
      <div id="register" class="tab-content">
        <form id="register-form">
          <h2>Регистрация</h2>
          <label for="reg-username">Имя пользователя:</label>
          <input type="text" id="reg-username" name="username" required />

          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" name="email" required />

          <label for="reg-password">Пароль:</label>
          <input type="password" id="reg-password" name="password" required />

          <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
      <div id="login" class="tab-content" style="display: none">
        <form id="login-form">
          <h2>Войти</h2>
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="email" required />

          <label for="login-password">Пароль:</label>
          <input type="password" id="login-password" name="password" required />

          <button type="submit">Войти</button>
        </form>
      </div>
      <div id="welcome" class="tab-content" style="display:none;">
        <h2>Добро пожаловать, <span id="welcome-username"></span>!</h2>
        <button onclick="logout()">Выйти</button>
      </div>
    </div>
    <script src="static/script.js"></script>
  </body>
</html>
